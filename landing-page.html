<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sky Landing</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <script src="print-component.js"></script>
    <script src="address.js"></script>
    <script src="search.js"></script>
    <script src="apartment.js"></script>
<!--    <script src="rent.js"></script>-->

    <script>
        function loadingLayout() {
            printTopMenuComponent();
            printBannerComponent();
            renderApartmentByList();
            printPersonal();
            printSearchComponent();
            renderProvinceAPI();
            renderDistrictAPI();
            renderWardAPI();
        }
    </script>
    <style>
        body {
            background-image:url("https://sansaland.vn/wp-content/uploads/2020/10/banner.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        input {
            width: 100px;
        }
        label {
            color: black;
        }
        h5 {
            color: black;
        }
    </style>



</head>
<body onload="loadingLayout()">
<div class="container-fluid" >
    <div class="row fixed-top" id="top-menu"></div>
    <div class="row">
        <div class="col-1"></div>

        <div class="col-1"></div>

    <div class="row mt-3">

        </div>
        <div class="col-1"></div>
    </div>

    <div class="row mt-3">
        <div class="col-1"></div>
        <div class="col-10"></div>
        <div class="col-11"></div>
    </div>

    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <h3 style= "padding-top: 10px"> Apartment For Rent </h3>
        </div>
        <div class="col-1"></div>
    </div>

    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="row" id="post"></div>
        </div>
        <div class="col-2"></div>
    </div>

    <div class="row mt-4">
        <div class="col-2"></div>
        <div class="col-8"></div>
        <div class="col-2"></div>
    </div>

</div>
